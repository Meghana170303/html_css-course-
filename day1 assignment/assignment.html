<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume Boutique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #f2f2f2;
            border-bottom: 2px solid #ccc;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #f35ad7;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: rgb(18, 17, 18);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        .container {
            display: flex;
            padding: 1rem;
        }
        .main-content {
            flex: 3;
            padding: 1rem;
        }
        .sidebar {
            flex: 1;
            background-color: #f8ebf4;
            padding: 0.5rem;
            border-left: 2px solid #f7a2e0;
        }
        footer {
            background-color: #d14a90;
            color: white;
            text-align: center;
            padding: 0.2rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .product h3 {
            margin: 0.5rem 0;
        }
        .product button {
            background-color: #f77bd4;
            color: rgb(13, 11, 11);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #ea8be6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfume Boutique</h1>
        <p>Discover Your Signature Scent</p>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <main class="main-content">
            <h2>Featured Perfumes</h2>
            <div class="product">
                <h3>Elegant Rose</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Midnight Jasmine</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <h3>Ocean Breeze</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </main>
        <aside class="sidebar">
            <h2>Popular Categories</h2>
            <ul>
                <li><a href="#floral">Floral</a></li>
                <li><a href="#woody">Woody</a></li>
                <li><a href="#citrus">Citrus</a></li>
                <li><a href="#spicy">Spicy</a></li>
            </ul>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 Perfume Boutique. All rights reserved.</p>
    </footer>
</body>
</html>
